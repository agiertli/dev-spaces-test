schemaVersion: 2.1.0
metadata:
  name: sample-java-devfile
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      env:
        - name: USE_JAVA17
          value: "true"
      endpoints:
        - exposure: public
          name: http-booster
          protocol: http
          targetPort: 8080
          attributes:
            discoverable: true
            urlRewriteSupported: true
        - exposure: internal
          name: debug
          protocol: http
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 10G
events:
  postStart:
    - set-java-17         
commands:
  - id: set-java-17
    exec:
      commandLine: sdk default java 17.0.3-tem
      component: tools
  - id: 1-build
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: mvn -DskipTests clean install
      group:
        kind: build
  - id: 2-run
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: mvn spring-boot:run
      group:
        kind: run
  - id: 3-run-in-debug
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: >-
          mvn spring-boot:run -Dspring-boot.run.jvmArguments="-Xdebug
          -Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005"
      group:
        kind: run
  - id: 4-run-tests
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: mvn verify
      group:
        kind: test
  - id: 5-log-into-cluster
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: |
          echo
          echo "You are already logged in to the current cluster. However, if you want"
          echo "to deploy this application to a different OpenShift cluster, you must"
          echo "run 'oc login ...' in the tools terminal."
          echo
      group:
        kind: run
  - id: 6-deploy-to-openshift
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: oc project $DEVWORKSPACE_NAMESPACE && mvn fabric8:deploy -Popenshift -DskipTests
      group:
        kind: run
